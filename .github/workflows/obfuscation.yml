name: Obfuscation Tools Build and Test

on:
  push:
    branches: [ main ]
    paths:
      - 'obfuscation/**'
      - '.github/workflows/obfuscation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'obfuscation/**'
      - '.github/workflows/obfuscation.yml'
  workflow_dispatch:

jobs:
  build-obfuscation:
    runs-on: windows-2022
    
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Build Solution
      run: |
        msbuild obfuscation/Symbols.slnx /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /v:minimal
      shell: cmd
      
    - name: Run tests
      run: |
        cd obfuscation
        .\test.ps1 -Configuration ${{ matrix.configuration }} -Platform ${{ matrix.platform }}
      shell: pwsh
      continue-on-error: false
      
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: obfuscation-artifacts-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          obfuscation/ObfSymbols/${{ matrix.platform }}/${{ matrix.configuration }}/ObfSymbols.exe
          obfuscation/ObfSymbols/${{ matrix.platform }}/${{ matrix.configuration }}/ObfSymbols.pdb
          obfuscation/TestSymbols/${{ matrix.platform }}/${{ matrix.configuration }}/TestSymbols.exe
          obfuscation/TestSymbols/${{ matrix.platform }}/${{ matrix.configuration }}/TestSymbols.pdb
          obfuscation/TestSymbolsDll/${{ matrix.platform }}/${{ matrix.configuration }}/TestSymbolsDll.dll
          obfuscation/TestSymbolsDll/${{ matrix.platform }}/${{ matrix.configuration }}/TestSymbolsDll.pdb
          obfuscation/TestSymbolsDll/${{ matrix.platform }}/${{ matrix.configuration }}/*.sym
        retention-days: 7
        if-no-files-found: warn
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          obfuscation/*.sym
        retention-days: 7
        if-no-files-found: ignore

